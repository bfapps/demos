    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>

    <style>
       * {
           box-sizing: border-box;
       }
       body {
           position: relative;
           margin: 0;
           padding: 0;
           overflow-x: hidden;
           min-height: 100vh;
           background-color: #e9e9e9;
       }
       main {
           width: 100vw;
           margin: 80px 0;
           overflow-x: hidden;
           display: flex;
       }
       aside {
           position: relative;
           padding: 40px 20px;
           width: 350px;
           min-width: 350px;
       }
       section {
           padding: 40px; 
           flex: 1;
           
       }
       article {
           margin: 0 auto 60px auto;
           padding: 40px 20px;
           min-width: 300px;
           max-width: 800px;
           background: linear-gradient(225deg, #eeeeee, #ffffff);
           box-shadow:  
            -20px -20px 60px #e6e6e6,
            20px 20px 60px #eeeeee;
       }
       article img {
           width: 100%;
       }
       article h1 {
        font-size: 27px;
        color: #333333;
        margin-bottom: 10px;
      }
      article h3 {
        color: #505050;
      }
      article p {
        line-height: 30px;
        color: #333333;
      }

       @media (max-width: 1100px) {
           main {
               flex-direction: column;
               margin: 20px 0;
           }
           section {
               order: 1;
               padding: 40px 20px;
           }
           aside {
               order: 2;
               width: 100%;
               padding-top: 0;
           }
           .card-container {
               margin: 20px auto;
               min-width: 200px;
               max-width: 800px;
           }
       }
       @media (max-width: 500px) {
           section, aside {
               padding: 40px 12px;
           }
           article {
               padding: 16px;
           }
       }
    </style>
</head>
