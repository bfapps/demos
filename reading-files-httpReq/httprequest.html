<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        let searchInfo = ['song-name', 'artist-name'];
        document.querySelectorAll('.music-detail-container h4').forEach(function (item) {
            item.addEventListener('click', function (event) {
                let myDoc = event.target;
                searchInfo[0] = myDoc.innerHTML;
                searchInfo[1] = myDoc.parentNode.getElementsByTagName('p')[0].innerHTML;

                main('artists.xml', findArtist)
            })
        })
        function main(url, cFunction) {
            var xhttp = new XMLHttpRequest();
            let artist1 = artist;

                if (this.readyState == 4 && this.status == 200) {
                    cFunction (this);
                    
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send(); 
        }

        function findArtist (xml) {

            let urlName = songName[0].getElementsByTagName("url")[0].innerHTML;

        }
    </script>
</body>
</html>
